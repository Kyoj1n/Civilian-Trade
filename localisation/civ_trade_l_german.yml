 #############################
 # Civilian Trade Events
 #############################


 civtrade.1.name:0 "Privater Handel"
 civtrade.1.desc:0 "Nach der glorreichen Errichtung der ersten [Root.Owner.GetSpeciesName] Kolonie, haben ein paar geschäftstüchtige Leute auf der [Root.Capital.GetName] ihre ersten Güter geladen und sich auf zu den Kolonien gemacht. \n\nDas ist ein großer Tag für [Root.Owner.GetName] und ein Meilenstein für künfitige zivile Handelsprojekte."
 # Options 
 civtrade.1.a:0 "Möge das Glück euch auf euren Reisen begleiten"
 civtrade.1.b:0 "Dein Ersuchen scheint in Ordnung zu sein, geht eurer Wege." 
 civtrade.1.c:0 "Unabhängige Aktionen erfordern unabhängiges Denken." 
 civtrade.1.d:0 "Sich mit den eigenen Händen etwas zu schaffen ist ein lohnenswertes Ziel."  
 civtrade.1.e:0 "Die Versuche ein unhabhängiges Unternehmen zu schaffen, werden nicht toleriert."  
 civtrade.1.f:0 "Solange die Zölle und Gebühren bezahlt werden wird es keine Probleme geben."  
 civtrade.1.g:0 "Die Freiheit zum Handel und Reisen ist ein wichtiger Bestandteil unserer Gesellschaft"
 civtrade.1.h:0 "Dein Ersuche scheint in Ordnung zu sein, sie können weiter."

 civ.1.name:0 "Die Größte Show auf Erden!"
 civ.1.desc:0 "Nach dem Bereisen der entferntesten bekannten Welten und einiger unbekannten, hat der Große Kemplerer sein fantastisches Zirkus Schiff die Rosette enthüllt! \n\nAngefüllt mit lauter Sehenswürdigkeiten und ungesehenen Geheimnissen hat die Rosette für jedes Alter und Herkunft etwas zu bieten. \n\nWann immer der Kemplerer und die Rosette in einem System Halt machen sollten sie sich dieses Spektakel nicht entgehen lassen!"
 # Options 
 civ.1.a:0 "Lasst die Show beginnen!"
 
 civmenu.1.name:0 "[ROOT.GetName] Handels Fokus"
 civmenu.1.desc:0 "Die Behörden sollen folgendes kaufen: \n\n     Mineralien  \n\n     Energie \n\n     Nahrung"
 
 # Options 
 civmenu.1.a:0 "Wird gemacht." 
 
 
