 # Edicts
 ####################################
 
 # Planet Edicts
 
 edict_trade_hub:0 "Hub commercial"
 edict_trade_hub_desc:0 "Fournis une quantité convenable d'équipements de l'espace, cette planète attire un plus grand nombre de commerçants que la plupart des planètes, étant ainsi en mesure de tirer profit de leur présence."
 
 edict_change_trade_focus:0 "Changer la planète en cible commercial"
 edict_change_trade_focus:0 "demandez aux gestionnaires à acheter des ressources spécifiques aux commerçants."
 
 # Country Edicts
 
 edict_trade_subsidies:0 "Subventions commerciales"
 edict_trade_subsidies_desc:0 "Sentant la nécessité de donner à vos commerçants un coup de main pour commencer a vous aider à démarrer, des commerces seront construits plus fréquemment."
 
