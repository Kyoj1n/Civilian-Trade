 #############################
 # Civilian Trade Events
 #############################
 
 
 civtrade.1.name:0 "Commerce Civil"
 civtrade.1.desc:0 "Forts du succès de la première colonie [Root.Owner.GetSpeciesName] , un petit groupe d'entrepreneurs de [Root.Capital.GetName] a ouvert la voie au commerce interplanétaire. Qu'ils soient sagaces ou hardis... Nul ne le sait. \n\nC'est un jour mémorable pour toute l'espèce [Root.Owner.GetName] qui a marqué le pas d'une future civilisation dont l'histoire s'écrira dans les étoiles."
 # Options
 civtrade.1.a:0 "Que la foi puisse leur éclairé le chemin."
 civtrade.1.b:0 "Vos papiers sont valides. Partez!"
 civtrade.1.c:0 "Des actions indépendantes supposent une pénsée indépendante: attention à votre orgueil.."
 civtrade.1.d:0 "Le développement fait par soi-meme est un signe de grand travail personel."  
 civtrade.1.e:0 "Vos tentatives d'entreprise indépendante ne seront pas tolérés."  
 civtrade.1.f:0 "Tant que vous payerez vos impots et frets de douane tout ira bien."  
 civtrade.1.g:0 "La liberté de mouvement et de commerce sont la base de notre société."
 civtrade.1.h:0 "Vos papiers sont valides. Partez!"
 
 civ.1.name:0 "Le plus grand spectacle sur toute la Terre!"
 civ.1.desc:0 "Après avoir écumé les confins de l'espace connu et inconnus, le grand Kemplerer a récemment dévoilé son magnifique vaisseau de cirque Rosette! \n\nRempli à ras bord de choses inédites et mystérieuses pour les passagers de tout âge et de tout espéce. \n\nChaque fois que Kemplerer et son Rosette sont dans le système assurez-vous de venir à bord pour le plus grand Gala de la Galaxie!"
 # Options
 civ.1.a:0 "Que le spectacle commence!"
 
 civmenu.1.name:0 "[ROOT.GetName] Centre Commercial"
 civmenu.1.desc:0 "Dire à nos gestionnaires d'acheter : \n\n     Minéraux  \n\n     Crédits énergétiques \n\n     Nourritures"
 
 # Options
 civmenu.1.a:0 "Faire en sorte."
 
 
