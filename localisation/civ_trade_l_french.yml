 # Policies
 ####################################
 
 policy_civilian_trade:0 "Commerce Civil"
 policy_civilian_trade_desc:0 "Selon votre efficacité a géré le commerce, les commerçants produiront plus ou moins."
 
 unrestricted_trade:0 "Libre"
 unrestricted_trade_name: "Commerce libre"
 unrestricted_trade_desc:0 "préférant laisser les marchés échangés librement, vous laissez les commerçants décider de leurs limites."
 
 restricted_trade:0 "Limité"
 restricted_trade_name:0 "Commerce Limité"
 restricted_trade_desc:0 "Trop de liberté de mouvement du commerce est mauvaise pour l'empire. Pas de nouveaux commerçants sont autorisés et les commerçants opérant actuellement vont lentement être mis hors-service."
 
