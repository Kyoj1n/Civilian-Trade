 #############################
 # Wydarzenia handlowe
 #############################
 
 
 civtrade.1.name:0 "Handel"
 civtrade.1.desc:0 "Po ustanowieniu z sukcesem pierwszej kolonii [Root.Owner.GetSpeciesName], nieustraszeni, i jak niektórzy mogliby stwierdzić, nieroztropni przedsiębiorcy [Root.Capital.GetName] wyruszyli z pierwszą karawaną do zewnętrznych kolonii. \n\nTo wielki dzień dla [Root.Owner.GetName] i na zawsze ustanowi niezliczone możliwości i cele dla ludności w głębokiej przestrzeni."
 # Options
 civtrade.1.a:0 "Niech wiara prowadzi ich w osiągnięciu celu"
 civtrade.1.b:0 "Pozwolenia się zgadzają, wyruszajcie."
 civtrade.1.c:0 "Niezależne postępowanie rodzi niezależną wolę. Uważajcie na waszą pychę."
 civtrade.1.d:0 "Postęp dokonany własnymi rękami to opłacalne przedsięwzięcie."  
 civtrade.1.e:0 "Wasze niezależne interesy nie będą tolerowane."  
 civtrade.1.f:0 "Dopóki płacicie podatki i cła, nie ma problemu."  
 civtrade.1.g:0 "Wolność obywatelska i wolność handlowa są odznakami naszego społeczeństwa."
 civtrade.1.h:0 "Pozwolenia wydają się zgadzać, możecie ruszać..."
 
 civ.1.name:0 "Największe przedstawienie w całej Galaktyce!"
 civ.1.desc:0 "Po przetarciu najdalszych szlaków znanej przestrzeni, i części nieznanej, Wielki Kemplerer odsłonił swój wspaniały okręt cyrkowy - Rozetkę! \n\nWypełniona po brzegi niesamowitymi dziwami i nierozwiązanymi tajemnicami, Rozetka ofetuje coś dla wszystkich, niezależnie od wieku czy gatunku!\n\nZawsze, kiedy Kemplerer i jego Rozetka są w pobliżu, nie przegap fantastycznej, Wielkiej Galaktycznej Galii!"
 # Options
 civ.1.a:0 "Niech rozpocznie się występ!"
 
 civmenu.1.name:0 "[ROOT.GetName] Cele handlowe"
 civmenu.1.desc:0 "Poleć administracji zakup: \n\n     Minerałów  \n\n     Kredytów Energetycznych \n\n     Żywności"
 
 # Options
 civmenu.1.a:0 "Niech tak będzie."
 
 
